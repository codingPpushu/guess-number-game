<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess The Number</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;600;700&family=Poppins:ital,wght@0,400;0,700;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1 class="title">GUESS THE NUMBER</h1>
      <img src="images/opening.gif" class="result-img" alt="우주비행사" />
      <div class="result-text">🚀 숫자를 맞춰보세요 🚀</div>
      <div class="chance-text">남은기회: 5</div>
      <div class="input-area">
        <input
          type="number"
          class="input"
          placeholder="1부터 100까지 숫자를 입력"
        />
        <button class="btn play-btn">GO</button>
        <button class="btn reset-btn">RESET</button>
      </div>
    </div>
  </body>
</html>
